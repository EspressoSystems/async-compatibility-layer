[package]
name = "async-compatability-layer"
description = "an abstraction layer for using both async-std and tokio"
version = "1.0.0"
edition = "2021"

[features]

# async_std
full-ci = ["async-std-executor", "channel-async-std"]
tokio-ci = ["tokio-executor", "channel-tokio"]
async-std-executor = ["dep:async-std"]
tokio-executor = ["dep:tokio", "dep:tokio-stream", "dep:console-subscriber"]
channel-flume = ["flume"]
channel-tokio = ["dep:tokio", "dep:tokio-stream"]
channel-async-std = ["dep:async-channel"]


[dependencies]
async-lock = "2.6"
async-std = { version = "1.12", features = [
    "attributes",
    "unstable",
], optional = true }
async-channel = { version = "1.7.1", optional = true }
async-trait = "0.1.58"
color-eyre = "0.6.2"
flume = { version = "0.10.14", optional = true }
futures = "0.3.25"
tokio = { version = "1", optional = true, features = [
    "fs",
    "io-util",
    "io-std",
    "macros",
    "net",
    "parking_lot",
    "process",
    "rt",
    "rt-multi-thread",
    "signal",
    "sync",
    "time",
    "tracing",
] }
tokio-stream = { version = "0.1.11", optional = true }
tracing = "0.1.37"
console-subscriber = { version = "0.1.8", optional = true }
